<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>
      <button class="" id="index-games">clickme</button>
      <h1 class="head">Exes and Ohs</h1>
      <div class="gameNotYet"><h1>Login</h1>
        <!-- Sign up form goes here-->
        <form id="sign-up" class="border">
          <fieldset>
            <legend>Sign Up</legend>
            <input type="email" name="credentials[email]" placeholder="Email" required>
            <input type="password" name="credentials[password]" placeholder="Password" required>
            <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>

            <button class="btn btn-primary">Sign Up</button>
          </fieldset>
        </form>

        <!-- Sign in form goes here-->
        <form id="sign-in" class="border">
          <fieldset>
            <legend>Sign In</legend>
            <input type="email" name="credentials[email]" placeholder="Email" required>
            <input type="password" name="credentials[password]" placeholder="Password" required>

            <button class="btn btn-primary">Sign In</button>
          </fieldset>
        </form>


      <button class="new-game">New Game</button></div>
      <div class="gameStarted">
      <br>
      <div class="noodle head"><div class="diatext">Exes - 0 | Ohs - 0</div>
      <br>
      <button class="new-game" id="index-games">New Game</button></div>
      <br>
      <div class="parent">
        <div class="child box empty" id="1"> </div>
        <div class="child box empty" id="2"> </div>
        <div class="child box empty" id="3"> </div>
        </div>
        <div class="parent">
        <div class="child box empty" id="4"> </div>
        <div class="child box empty" id="5"></div>
        <div class="child box empty" id="6"> </div>
        </div>
        <div class="parent">
        <div class="child box empty" id="7"> </div>
        <div class="child box empty" id="8"> </div>
        <div class="child box empty" id="9"> </div></div>

          <legend>sign-out</legend>
    <button id="endGame">is this Avengers: EndGame?</button>
    </div>

</html>
