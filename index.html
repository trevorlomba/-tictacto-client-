<!DOCTYPE html>
<html>
    <head>
      <title>X's and Oh's</title>
      <link rel="icon" type="image/x-icon" href="/app/styles/favicon.png">
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>

      <img src="https://gcdnb.pbrd.co/images/VpK7OH9ZzFur.jpg?o=1" class="logo">

      <div class="gameNotYet">
      <h4><div style="color: #343f4b" class="ui-display">Please Sign In or Sign Up</div></h4>
      <form id="sign-in" class="border">
        <fieldset>
          <legend style="color: #343f4b">Sign In</legend>
          <input type="email" name="credentials[email]" placeholder="Email" required><br>
          <input type="password" name="credentials[password]" placeholder="Password" required><br>


          <button class="btn btn-primary">Sign In</button>
        </fieldset>
      </form>
        <form id="sign-up" class="border">
          <fieldset>
            <legend style="color: #343f4b">Sign Up</legend>
            <input type="email" name="credentials[email]" placeholder="Email" required><br>
            <input type="password" name="credentials[password]" placeholder="Password" required><br>
            <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required> <br>

            <button class="btn btn-primary">Sign Up</button>
          </fieldset>
        </form>




    </div>
    <div class="gameStarted">

    <div class="game-container">
      <div>
        <div class="game-board head">
          <h4>
            <div id="" class="ui-display">Please Sign In or Sign Up</div>
          </h4>


        <div class="dialogue"></div>

        <div class="dialogueText">X's - 0 | Oh's - 0</div>
<button class="new-game game-buttons border btn btn-primary" id="index-games">New Game</button><br>

        <button id="endGame" class="btn game-buttons border btn-primary signout">Sign Out</button>
      </div>
      </div>
    <div>
      <div class="game-board">
      <div class="parent">
        <div class="child box empty" id="1"> </div>
        <div class="child box empty" id="2"> </div>
        <div class="child box empty" id="3"> </div>
      </div>
      <div class="parent">
        <div class="child box empty" id="4"> </div>
        <div class="child box empty" id="5"></div>
        <div class="child box empty" id="6"> </div>
      </div>
      <div class="parent">
        <div class="child box empty" id="7"> </div>
        <div class="child box empty" id="8"> </div>
        <div class="child box empty" id="9"> </div>
      </div></div>
    </div>
    </div>
    </div>
  </body>
</html>
